<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第四週主線任務-RWD-Vite-v1</title>
  </head>
  <body>
    
    <%- include('./layout/header'); -%>
    <div class="outlet-detail">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="title">
                <h1>門市據點</h1>
              </div>
              <div class="city-item">
                <label for="city">選擇地區</label>
                <select name="city" id="city">
                  <option value="Taipei">台北中山旗艦店</option>
                  <option value="Taichung">台北綠園店</option>
                  <option value="Kaohsiung">台中清水旗艦店</option>
                  <option value="Kaohsiung">高雄中正形象店</option>
                  <option value="Kaohsiung">高雄夢時代店</option>
                </select>
              </div>
              <ul class="row card-list d-flex">
  <!-- 台北中山旗艦店 -->
                <li class="col card">
                    <img src="../assets/images/store-1.png" alt="store-1 image">
                    <div>
                        <h2>台北中山旗艦店</h2>
                        <ul class="card-body">
                            <li>
                            <a href="tel:(02)000-1234"><img src="../assets/images/store-phone.png" width=20 height=100% alt="phone image"><span>電話：(02)000-1234</span></a>
                            </li>
                            <li><img src="../assets/images/store-time.png" width=20 height=20 alt="time image"><span>營業時間：10:00-21:00</span></li>
                            <li><img src="../assets/images/store-map.png" width=20 height=20 alt="map image"><span>地址：台北市中山區南京東路25巷2-1號</span></li>
                        </ul>
                    </div>
                </li>
                <li class="col map">
                    <img src="../assets/images/map.png" alt="map image">
                </li>
            </ul>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
